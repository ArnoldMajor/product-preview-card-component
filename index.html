<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend Mentor | Product preview card component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/ArnoldMajor/product-preview-card-component/blob/6a45d44f909a0dbda59be554c8f91ce078d0c360/favicon-32x32.png?raw=true">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
        <div class="container">
            <div class="product-image"></div>
            <div class="product-info">
                <div class="product-category">Perfume</div>
                <div class="product-name">Gabrielle Essence Eau De Parfum</div>
                <div class="product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
                <div class="price">
                    <h1>$149.99</h1>
                    <p>$169.99</p>
                </div>
                <div class="button">
                <a href="#">
                    <button><img src="https://github.com/ArnoldMajor/product-preview-card-component/blob/6a45d44f909a0dbda59be554c8f91ce078d0c360/icon-cart.svg?raw=true" alt="shopping cart icon">Add to Cart</button>
                </a>
                </div>
            </div>
        </div>
        </main>
    </body>
</html>
